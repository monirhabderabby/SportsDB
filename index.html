<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Sports DB</title>
  
</head>
<body>
  <header>
    <!-- Navbar start from here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Sports DB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Banner start from here -->
  
  <!-- main section -->
  <main>
    <section class="container w-50 mx-auto mt-5">
      <div class="input-group mb-3">
        <input id="inputField" type="text" class="form-control" placeholder="Search your player" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="search-btn" class="btn btn-success" type="button">Search</button>
      </div>
    </section>

    <!-- Banner section -->
    <section class="banner mt-lg-5 container">
      <div class="row g-2">
        <div class="col-lg-6 col-md-6 order-sm-2">
          <!-- second row -->
          <div class="row gx-3 gy-3" id="allCards">
           <div id="spinner">
             <img src="images/spinner.gif" alt="">
           </div>
          </div>
        </div>

        <!-- Left side end -->
        <div class="col-lg-6 col-md-6 order-sm-1" id="leftContainer">
          
        </div>
      </div>
    </section>
  </main>
</header>


  <script src="js/app.js"></script>
</body>
</html>
